{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>RecipeHub!</title>
    <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/Recipehub.css' %}">
</head>
<body>
    <header class="page-header">
        <div class="container">
            {% if user.is_authenticated %}
                <a href="{% url 'recipe_create' %}" class="top-menu">
                    {% include './icons/plus_box.svg' %}
                </a>
                <a href="{% url 'logout' %}" class="top-menu">
                    {% include './icons/logout.svg' %}
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu">
                    {% include './icons/login.svg' %}
                </a>
            {% endif %}
            <h1><a href="/">RecipeHub!</a></h1>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
